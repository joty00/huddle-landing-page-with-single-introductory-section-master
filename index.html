<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="bg-image"></div>
  <main>
    <div class="card">
      <div class="card-heading">
        <div ><img src="./images/logo.svg" alt="huddle" class="logo"></div>
        <img src="./images/illustration-mockups.svg" alt="illustration" class="illustration">
        
      </div>
      <div class="card-description">
        
        <h1>Build The Community Your Fans Will Love</h1>
        
        <div class="card-info">
          
  
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
  
          <a href="#" class="register">Register</a>
        </div>
  
        <div class="social-media">
          <a href="#"><ion-icon name="logo-facebook" class="social-logo"></ion-icon></a>
          <a href="#"><ion-icon name="logo-twitter" class="social-logo"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram" class="social-logo"></ion-icon></a>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
